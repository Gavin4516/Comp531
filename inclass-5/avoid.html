<!DOCTYPE html>
<html>
<head>
	<title>Avoid Game</title>
	<meta name="author" content="Geng Chen">
	<script type="text/javascript" src="avoid.js"></script>
	<style type="text/css">
		#board {
			width: 500px;
			height: 500px;
			background-color: grey;
		}

		#click {
			position: relative;
			width: 50px;
			height: 50px;
			background-color: orange;
		}

		#result {
			color: #2770B8;
			background-color: #52ff00;
			border-width: 5px;
			border-style: solid;
			border-radius:5px;
			border-color: #f40104;
			text-align: center;
			font-size: 25px;
			display: none;
		}
	</style>
</head>
<body>
	<div id="board">
		<button id="click">Click me!</button>
	</div>
	<button id="result">Congratuations!<br>You won!</button>
</body>
</html>
